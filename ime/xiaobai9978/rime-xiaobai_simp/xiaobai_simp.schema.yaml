__build_info:
  rime_version: 1.8.5
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - "table_translator@custom_phrase"
    - script_translator
    - "lua_translator@time_translator"
key_binder:
  bindings:
    - {accept: "Control+p", send: Up, when: composing}
    - {accept: "Control+n", send: Down, when: composing}
    - {accept: "Control+b", send: Left, when: composing}
    - {accept: "Control+f", send: Right, when: composing}
    - {accept: "Control+a", send: Home, when: composing}
    - {accept: "Control+e", send: End, when: composing}
    - {accept: "Control+d", send: Delete, when: composing}
    - {accept: "Control+k", send: "Shift+Delete", when: composing}
    - {accept: "Control+h", send: BackSpace, when: composing}
    - {accept: "Control+g", send: Escape, when: composing}
    - {accept: "Control+bracketleft", send: Escape, when: composing}
    - {accept: "Control+y", send: Page_Up, when: composing}
    - {accept: "Alt+v", send: Page_Up, when: composing}
    - {accept: "Control+v", send: Page_Down, when: composing}
    - {accept: ISO_Left_Tab, send: "Shift+Left", when: composing}
    - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
    - {accept: Tab, send: "Shift+Right", when: composing}
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - {accept: comma, send: Page_Up, when: paging}
    - {accept: period, send: Page_Down, when: has_menu}
    - {accept: "Control+Shift+1", select: .next, when: always}
    - {accept: "Control+Shift+2", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+3", toggle: full_shape, when: always}
    - {accept: "Control+Shift+4", toggle: simplification, when: always}
    - {accept: "Control+Shift+5", toggle: extended_charset, when: always}
    - {accept: "Control+Shift+exclam", select: .next, when: always}
    - {accept: "Control+Shift+at", toggle: ascii_mode, when: always}
    - {accept: "Control+Shift+numbersign", toggle: full_shape, when: always}
    - {accept: "Control+Shift+dollar", toggle: simplification, when: always}
    - {accept: "Control+Shift+percent", toggle: extended_charset, when: always}
    - {accept: "Control+Shift+4", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+dollar", toggle: zh_simp, when: always}
    - {accept: KP_0, send: space, when: has_menu}
    - {accept: KP_1, send: 1, when: always}
    - {accept: KP_2, send: 2, when: always}
    - {accept: KP_3, send: 3, when: always}
    - {accept: KP_4, send: 4, when: always}
    - {accept: KP_5, send: 5, when: always}
    - {accept: KP_6, send: 6, when: always}
    - {accept: KP_7, send: 7, when: always}
    - {accept: KP_8, send: 8, when: always}
    - {accept: KP_9, send: 9, when: always}
    - {accept: 1, send: KP_1, when: always}
    - {accept: 2, send: KP_2, when: always}
    - {accept: 3, send: KP_3, when: always}
    - {accept: 4, send: KP_4, when: always}
    - {accept: 5, send: KP_5, when: always}
    - {accept: 6, send: KP_6, when: always}
    - {accept: 7, send: KP_7, when: always}
    - {accept: 8, send: KP_8, when: always}
    - {accept: 9, send: KP_9, when: always}
    - {accept: KP_Subtract, send: BackSpace, when: has_menu}
    - {accept: KP_Divide, send: Page_Up, when: has_menu}
    - {accept: KP_Multiply, send: Page_Down, when: has_menu}
    - {accept: KP_Subtract, send: Up, when: has_menu}
    - {accept: KP_Add, send: Down, when: has_menu}
    - {accept: Left, send: Left, when: has_menu}
    - {accept: Right, send: Right, when: has_menu}
    - {accept: KP_Decimal, send: BackSpace, when: has_menu}
    - {accept: KP_Enter, send: Return, when: has_menu}
  import_preset: default
menu:
  page_size: 5
punctuator:
  full_shape:
    " ": {commit: "　"}
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": ["＃", "⌘"]
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["％", "°", "℃"]
    "&": "＆"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["＊", "·", "・", "×", "※", "❂"]
    "+": "＋"
    ",": {commit: "，"}
    "-": "－"
    .: {commit: "。"}
    "/": ["／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "＝"
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": ["＠", "☯"]
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "｀"
    "{": ["『", "〖", "｛"]
    "|": ["·", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": "～"
  half_shape:
    "!": {commit: "！"}
    "\"": {pair: ["“", "”"]}
    "#": "#"
    "$": ["￥", "$", "€", "£", "¥", "¢", "¤"]
    "%": ["%", "％", "°", "℃"]
    "&": "&"
    "'": {pair: ["‘", "’"]}
    "(": "（"
    ")": "）"
    "*": ["*", "＊", "·", "・", "×", "※", "❂"]
    "+": "+"
    ",": {commit: "，"}
    "-": "-"
    .: {commit: "。"}
    "/": ["、", "/", "／", "÷"]
    ":": {commit: "："}
    ";": {commit: "；"}
    "<": ["《", "〈", "«", "‹"]
    "=": "="
    ">": ["》", "〉", "»", "›"]
    "?": {commit: "？"}
    "@": "@"
    "[": ["「", "【", "〔", "［"]
    "\\": ["、", "\\", "＼"]
    "]": ["」", "】", "〕", "］"]
    "^": {commit: "……"}
    _: "——"
    "`": "`"
    "{": ["『", "〖", "｛"]
    "|": ["·", "|", "｜", "§", "¦"]
    "}": ["』", "〗", "｝"]
    "~": ["~", "～"]
  import_preset: default
schema:
  author:
    - "寅类小白 <i@xiaobai.pro>"
  dependencies:
    - stroke
  description: |
    小白T9输入法
    白晏廷、孙庚 版权所有

  name: "小白T9输入法"
  schema_id: xiaobai_simp
  version: 2022.05.09
simplifier:
  option_name: zh_simp
speller:
  algebra:
    - "erase/^xx$/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
    - "derive/^(\\w+);(\\w+)$/$1$2/"
    - "derive/^(\\w+);\\w+$/$1/"
    - "erase/^;.*$/"
    - "xform/^a/8/"
    - "xform/^b/8/"
    - "xform/^c/8/"
    - "xform/^d/9/"
    - "xform/^e/9/"
    - "xform/^f/9/"
    - "xform/^g/4/"
    - "xform/^h/4/"
    - "xform/^i/4/"
    - "xform/^j/5/"
    - "xform/^k/5/"
    - "xform/^l/5/"
    - "xform/^m/6/"
    - "xform/^n/6/"
    - "xform/^o/6/"
    - "xform/^p/1/"
    - "xform/^q/1/"
    - "xform/^r/1/"
    - "xform/^s/1/"
    - "xform/^t/2/"
    - "xform/^u/2/"
    - "xform/^v/2/"
    - "xform/^w/3/"
    - "xform/^x/3/"
    - "xform/^y/3/"
    - "xform/^z/3/"
    - "xform/^;/7/"
    - "xform/a/8/"
    - "xform/b/8/"
    - "xform/c/8/"
    - "xform/d/9/"
    - "xform/e/9/"
    - "xform/f/9/"
    - "xform/g/4/"
    - "xform/h/4/"
    - "xform/i/4/"
    - "xform/j/5/"
    - "xform/k/5/"
    - "xform/l/5/"
    - "xform/m/6/"
    - "xform/n/6/"
    - "xform/o/6/"
    - "xform/p/1/"
    - "xform/q/1/"
    - "xform/r/1/"
    - "xform/s/1/"
    - "xform/t/2/"
    - "xform/u/2/"
    - "xform/v/2/"
    - "xform/w/3/"
    - "xform/x/3/"
    - "xform/y/3/"
    - "xform/z/3/"
    - "xform/;/7/"
  alphabet: 0123456789
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    states: ["。，", "．，"]
translator:
  comment_format:
    - "xform/7/'/"
  dictionary: xiaobai
  preedit_format:
    - "xform/7/'/"
  prism: xiaobai_simp
  spelling_hints: 99